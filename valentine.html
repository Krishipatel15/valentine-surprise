<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ğŸ¬ FADE IN */
.fade-in {
  animation: fadeIn 2s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ğŸ’˜ FIRST SCREEN */
.start-screen {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  text-align: center;
}

.card {
  background: rgba(0,0,0,0.4);
  padding: 30px;
  border-radius: 20px;
}

button {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yes { background: #2ecc71; color: white; }
#no  { background: #e74c3c; color: white; position: absolute; }

/* â¤ï¸ FINAL SCREEN */
.final-screen {
  height: 100vh;
  width: 100vw;
  background: url('love.jpg') no-repeat center center / cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
}

/* âœ¨ GLOWING NAME */
.glow {
  font-size: 50px;
  color: white;
  text-shadow:
    0 0 10px white,
    0 0 20px white,
    0 0 40px white;
}

/* ğŸ’• FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- ğŸµ MUSIC (DO NOT REMOVE) -->
<audio id="song" loop>
  <source src="omerilaila.mp3" type="audio/mpeg">
</audio>

<div id="app" class="start-screen fade-in">
  <div class="card">
    <h1>Hey Love ğŸ’–</h1>
    <p>From my heart to this screen...<br>Will you be my Valentine?</p>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
const song = document.getElementById("song");

/* ğŸ”Š Start music on first click */
document.addEventListener("click", () => {
  song.play().catch(()=>{});
}, { once: true });

function sayYes() {
  document.getElementById("app").innerHTML = `
    <div class="final-screen fade-in">
      <h1 class="glow">YAYYYY BABLO DON ğŸ’•</h1>
      <p style="font-size:22px;text-shadow:2px 2px 10px black;">
        You just made me the happiest person alive ğŸ˜
      </p>
    </div>
  `;
  createHearts();
}

/* ğŸƒ NO BUTTON RUNS */
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top  = Math.random() * (window.innerHeight - 50) + "px";
}

/* ğŸ’– HEART GENERATOR */
function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
