<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- üéµ BACKGROUND SONG -->
  <audio id="song" autoplay loop>
    <source src="omerilaila.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Helps autoplay after user interaction
    document.addEventListener('click', () => {
      document.getElementById("song").play();
    });
  </script>

  <div class="card">
    <h1>Hey Love üíñ</h1>
    <p>
      From my heart to this screen... <br>
      Will you be my Valentine?
    </p>

    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:url('love.jpg') no-repeat center/cover;
          color:white;
          font-family:Arial;
          text-align:center;
          text-shadow:2px 2px 10px black;
        ">
          <h1 style="font-size:50px;">YAYYYY BABLO DON üíï</h1>
          <p style="font-size:22px;">
            You just made me the happiest person alive üòç
          </p>
        </div>
      `;
    }

    function moveNo() {
      const button = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      button.style.left = x + "px";
      button.style.top = y + "px";
    }
  </script>

</body>
</html>
